<!DOCTYPE html>
<html>
<head>
	<title>Sampel</title>
</head>
<body>
	<p>Text 1</p>
	<p>Text 2</p>

	<script src="../lib/jquery/dist/jquery.js"></script>
	<script src="../src/test.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$.each($("p"), function(i,v){
				var test = $(this).page({
					text: $(this).text()
				});
			});

			$("p").page("alert");
			$("p").page("content", "lol");

			$.each($("p"), function(i,v){
				var test = $(this).page({
					text: $(this).text() + "2"
				});
			});
			$("p").page("alert");
		});
	</script>
</body>
</html>
